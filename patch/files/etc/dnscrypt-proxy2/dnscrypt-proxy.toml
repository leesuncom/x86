# 服务器选择 - 简化列表，只保留最可靠的服务器
# server_names = ['yandex', 'dnscry.pt-mumbai-ipv4']

# 监听地址
listen_addresses = ['127.0.0.1:5353']
max_clients = 250

# IP 版本设置
ipv4_servers = true
ipv6_servers = false

# 协议支持
dnscrypt_servers = false
doh_servers = true
odoh_servers = false

# 服务器要求
require_dnssec = false
require_nolog = true
require_nofilter = true
disabled_server_names = []

# 代理设置 - 确保代理服务正常运行，mosdns在启用代理这里就不要启用了。
# proxy = 'socks5://127.0.0.1:7898'
force_tcp = false
# http3 = false

# 超时和连接设置
timeout = 10000
keepalive = 30
cert_refresh_delay = 240

# 引导解析器 - 使用国内稳定的 DNS
# bootstrap_resolvers = ['119.29.29.29:53', '223.5.5.5:53']
bootstrap_resolvers = ['1.1.1.1:53', '8.8.8.8:53', '9.9.9.9:53']
ignore_system_dns = true

# 网络探测
netprobe_timeout = 30
netprobe_address = '1.1.1.1:53'
# netprobe_address = '119.29.29.29:53'

# 日志设置
log_files_max_size = 10
log_files_max_age = 7
log_files_max_backups = 1

# 过滤设置
block_ipv6 = true
block_unqualified = true
block_undelegated = true
reject_ttl = 300

# 转发规则：指定域名用特定DNS解析（需确保规则文件格式正确！）
# 格式要求：每行一条，如“example.com 9.9.9.9,8.8.8.8”（域名+逗号分隔的IP）
# 错误会导致dnscrypt-proxy崩溃，需检查：/etc/dnscrypt-proxy2/dnscrypt-forwarding-rules.txt
forwarding_rules = '/etc/dnscrypt-proxy2/dnscrypt-forwarding-rules.txt'
# cloaking_rules = '/etc/dnscrypt-proxy2/dnscrypt-cloaking-rules.txt'
# cloak_ttl = 3600
# cloak_ptr = false

# 缓存设置
cache = true
cache_size = 10240  # 增加缓存大小
cache_min_ttl = 300  # 减少最小TTL
cache_max_ttl = 3600  # 减少最大TTL，保证及时更新
cache_neg_min_ttl = 30
cache_neg_max_ttl = 300

# captive portals（ captive portal 检测，避免公共网络拦截）
[captive_portals]
# map_file = '/etc/dnscrypt-proxy2/dnscrypt-captive-portals.txt'

# 本地 DoH 服务 - 确保证书路径正确
[local_doh]
listen_addresses = ['127.0.0.1:7058']
path = '/dns-query'
cert_file = '/etc/dnscrypt-proxy2/mosdns-cert.pem' 
cert_key_file = '/etc/dnscrypt-proxy2/mosdns-key.pem' 
# 将您的自签名证书追加到系统 CA 捆绑包末尾
# cat /etc/dnscrypt-proxy2/smartdns-cert.pem >> /etc/ssl/certs/ca-certificates.crt,ln -sf /etc/ssl/certs/ca-certificates.crt /etc/ssl/cert.pem
# openssl s_client -connect 127.0.0.1:7058 -servername smartdns -CAfile /etc/ssl/certs/ca-certificates.crt，/etc/init.d/dnscrypt-proxy restart

# 日志设置
[query_log]
  file = '/var/log/dnscrypt-query.log'
  format = 'tsv'
  # ignored_qtypes = ['DNSKEY', 'NS', 'OPT']
[nx_log]
  file = '/var/log/dnscrypt-nxdomain.log'
  format = 'tsv'

# 列表设置
[blocked_names]
  # blocked_names_file = '/etc/dnscrypt-proxy2/dnscrypt-blacklist-domains.txt'
  log_file = '/var/log/dnscrypt-blacklist-domains.log'
  log_format = 'tsv'

[blocked_ips]
  blocked_ips_file = '/etc/dnscrypt-proxy2/dnscrypt-blacklist-ips.txt'
  log_file = '/var/log/dnscrypt-blacklist-ips.log'
  log_format = 'tsv'

[allowed_names]
  allowed_names_file = '/etc/dnscrypt-proxy2/dnscrypt-whitelist-domains.txt'
  log_file = '/var/log/dnscrypt-whitelisted-domains.log'
  log_format = 'tsv'

[allowed_ips]
  allowed_ips_file = '/etc/dnscrypt-proxy2/dnscrypt-whitelist-ips.txt'
  log_file = '/var/log/dnscrypt-whitelisted-ips.log'
  log_format = 'tsv'

